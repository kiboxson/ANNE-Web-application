<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart API Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Cart API Test</h1>
    <div id="results"></div>
    
    <script>
        const API_BASE_URL = 'http://localhost:5000';
        const resultsDiv = document.getElementById('results');
        
        function log(message) {
            console.log(message);
            resultsDiv.innerHTML += '<p>' + message + '</p>';
        }
        
        async function testCartAPI() {
            try {
                log('üß™ Testing Cart API from browser...');
                
                // Test health check
                log('1. Testing health check...');
                const healthResponse = await axios.get(`${API_BASE_URL}/api/health/db`);
                log('‚úÖ Health check: ' + JSON.stringify(healthResponse.data));
                
                // Test cart operations
                const testUserId = 'browser-test-user';
                log('2. Testing get cart...');
                const cartResponse = await axios.get(`${API_BASE_URL}/api/cart/${testUserId}`);
                log('‚úÖ Get cart: ' + JSON.stringify(cartResponse.data));
                
                log('üéâ Browser cart API test passed!');
                
            } catch (error) {
                log('‚ùå Browser cart API test failed: ' + error.message);
                if (error.response) {
                    log('Response status: ' + error.response.status);
                    log('Response data: ' + JSON.stringify(error.response.data));
                }
            }
        }
        
        // Run test when page loads
        testCartAPI();
    </script>
</body>
</html>
